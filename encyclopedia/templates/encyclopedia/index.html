{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'encyclopedia:get' entry %}"><li class="text-secondary">{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
