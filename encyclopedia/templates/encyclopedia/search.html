{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search
{% endblock %}

{% block body %}
    <ul>
        {% for result in s_result %}
            <a href="{% url 'encyclopedia:get' result %}"><li>{{result}}</li></a>
        {% empty %}
            <h1>No entries found</h1>
        {% endfor %}
    </ul>
{% endblock %}
